name: Check AWS Access

on:
  push:
    branches:
      - main

permissions:
      id-token: write
      contents: read     # ✅ required for OIDC
jobs:
  check-access:
    runs-on: ubuntu-latest

    steps:                     # ✅ fixed indentation
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4   # ✅ corrected "aws-actions" (was "aws-action")
        with:
          role-to-assume: arn:aws:iam::975050234474:role/github-openid-demo  # 🔁 replace with your role ARN
          role-session-name: github-actions-session                         # 👈 session name
          aws-region: ap-south-1  

      - name: Verify AWS Credentials
        run: aws sts get-caller-identity
